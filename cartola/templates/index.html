<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartola Helper - An√°lise de Escala√ß√µes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, sans-serif;
            background: linear-gradient(180deg, #0a3622 0%, #0d4d2f 50%, #0a3622 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-label {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            color: #fff;
        }

        .youtube-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .youtube-input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }

        .youtube-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4);
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.6);
        }

        .process-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .process-btn:disabled {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .error {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 10px;
            padding: 16px;
            margin: 20px 0;
            color: #fca5a5;
        }

        .error.active {
            display: block;
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.active {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 8px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .lineup-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .position-group {
            margin-bottom: 25px;
        }

        .position-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(74, 222, 128, 0.3);
            padding-bottom: 8px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(74, 222, 128, 0.3);
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        .player-variants {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .player-count {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.95rem;
            min-width: 45px;
            text-align: center;
        }

        .formation-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .help-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 8px;
            font-style: italic;
        }

        .debug-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .debug-title {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .debug-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 3px solid #4ade80;
        }

        .debug-item strong {
            color: #fff;
        }

        .debug-item span {
            color: rgba(255, 255, 255, 0.7);
        }

        .player-tag {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            padding: 4px 10px;
            border-radius: 12px;
            margin: 4px;
            font-size: 0.85rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .input-section {
                padding: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .lineup-display {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Cartola Helper</h1>
            <p class="subtitle">An√°lise inteligente de escala√ß√µes do YouTube</p>
        </div>

        <div class="input-section">
            <label class="input-label">Cole os links dos v√≠deos do YouTube (um por linha)</label>
            <textarea
                id="youtubeUrls"
                class="youtube-input"
                placeholder="https://www.youtube.com/watch?v=...
https://www.youtube.com/watch?v=...
https://www.youtube.com/watch?v=..."
                rows="6"
                style="resize: vertical; font-family: 'Roboto', monospace; line-height: 1.8;"
            ></textarea>
            <p class="help-text">Cole v√°rios links de v√≠deos (um por linha). O sistema vai analisar todos e fazer a contagem acumulada dos jogadores mais escalados!</p>
        </div>

        <button class="process-btn" id="processBtn" disabled>
            Analisar V√≠deos
        </button>

        <div id="progressInfo" style="display: none; text-align: center; margin-top: 20px; color: rgba(255,255,255,0.8); font-size: 1rem;">
            <span id="progressText"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Analisando v√≠deo...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="results-header">
                <h2>üìä Resultados da An√°lise</h2>
            </div>

            <div class="stats" id="stats"></div>

            <div class="lineup-display" id="lineupDisplay"></div>
        </div>
    </div>

    <script>
        const youtubeUrlsInput = document.getElementById('youtubeUrls');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const progressInfo = document.getElementById('progressInfo');
        const progressText = document.getElementById('progressText');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const statsDiv = document.getElementById('stats');
        const lineupDisplay = document.getElementById('lineupDisplay');

        // Habilita/desabilita bot√£o baseado no input
        youtubeUrlsInput.addEventListener('input', () => {
            const text = youtubeUrlsInput.value.trim();
            processBtn.disabled = text.length === 0;
        });

        // Auto-seleciona texto ao focar
        youtubeUrlsInput.addEventListener('focus', () => {
            youtubeUrlsInput.select();
        });

        processBtn.addEventListener('click', async () => {
            const text = youtubeUrlsInput.value.trim();

            if (!text) {
                showError('Por favor, cole pelo menos um link do YouTube');
                return;
            }

            // Divide por linhas e filtra vazias
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

            // Valida URLs
            const validUrls = [];
            const invalidUrls = [];

            for (const line of lines) {
                if (line.includes('youtube.com') || line.includes('youtu.be')) {
                    validUrls.push(line);
                } else {
                    invalidUrls.push(line);
                }
            }

            if (validUrls.length === 0) {
                showError('Nenhum link v√°lido do YouTube encontrado!');
                return;
            }

            if (invalidUrls.length > 0) {
                showError(`${invalidUrls.length} link(s) inv√°lido(s) ignorado(s). Processando ${validUrls.length} v√≠deo(s)...`);
            }

            loading.classList.add('active');
            progressInfo.style.display = 'block';
            progressText.textContent = `Analisando ${validUrls.length} v√≠deo(s)...`;
            error.classList.remove('active');
            results.classList.remove('active');
            processBtn.disabled = true;

            try {
                // Processa todos os v√≠deos
                const youtubeResponse = await fetch('/process_youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls: validUrls })
                });

                const data = await youtubeResponse.json();

                if (!youtubeResponse.ok) {
                    throw new Error(data.error || 'Erro ao processar v√≠deos');
                }

                // Calcula escala√ß√£o
                const lineupResponse = await fetch('/calculate_lineup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        player_data: data.matched_players
                    })
                });

                const lineupData = await lineupResponse.json();

                displayResults(data, lineupData, validUrls.length);

                // Limpa input para pr√≥xima an√°lise
                youtubeUrlsInput.value = '';
                processBtn.disabled = true;

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                progressInfo.style.display = 'none';
                processBtn.disabled = false;
            }
        });

        function displayResults(data, lineupData, videosCount) {
            // Estat√≠sticas
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${videosCount || 1}</div>
                    <div class="stat-label">V√≠deos Analisados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.unique_players}</div>
                    <div class="stat-label">Jogadores √önicos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.all_players_count}</div>
                    <div class="stat-label">Total de Men√ß√µes</div>
                </div>
            `;

            // Escala√ß√£o (ordem de exibi√ß√£o)
            const posicoes = {
                'gol': 'Goleiro',
                'zag': 'Zagueiro',
                'lat': 'Lateral',
                'mei': 'Meia',
                'ata': 'Atacante',
                'tec': 'T√©cnico'
            };

            let lineupHTML = '<div style="text-align: center; margin-bottom: 20px;">';
            lineupHTML += '<span class="formation-badge">1 Goleiro</span>';
            lineupHTML += '<span class="formation-badge">1 T√©cnico</span>';
            lineupHTML += '<span class="formation-badge">2 Zagueiros</span>';
            lineupHTML += '<span class="formation-badge">2 Laterais</span>';
            lineupHTML += '<span class="formation-badge">3 Meias</span>';
            lineupHTML += '<span class="formation-badge">3 Atacantes</span>';
            lineupHTML += '</div>';

            for (const [pos, title] of Object.entries(posicoes)) {
                const players = lineupData.lineup[pos] || [];

                // Pluraliza√ß√£o correta em portugu√™s
                let displayTitle = title;
                if (players.length > 1) {
                    const plurais = {
                        'Goleiro': 'Goleiros',
                        'Zagueiro': 'Zagueiros',
                        'Lateral': 'Laterais',
                        'Meia': 'Meias',
                        'Atacante': 'Atacantes',
                        'T√©cnico': 'T√©cnicos'
                    };
                    displayTitle = plurais[title] || title + 's';
                }

                lineupHTML += `<div class="position-group">`;
                lineupHTML += `<div class="position-title">${displayTitle}</div>`;

                if (players.length === 0) {
                    lineupHTML += `
                        <div class="player-card">
                            <span style="color: rgba(255,255,255,0.5);">Nenhum jogador encontrado</span>
                        </div>
                    `;
                } else {
                    players.forEach(player => {
                        lineupHTML += `
                            <div class="player-card">
                                <div>
                                    <div class="player-name">${player.nome}</div>
                                    ${player.variants.length > 1 ?
                                        `<div class="player-variants">Varia√ß√µes: ${player.variants.slice(0, 3).join(', ')}</div>` :
                                        ''
                                    }
                                </div>
                                <div class="player-count">${player.count}√ó</div>
                            </div>
                        `;
                    });
                }

                lineupHTML += `</div>`;
            }

            // Jogadores n√£o identificados
            if (lineupData.unknown_players && lineupData.unknown_players.length > 0) {
                lineupHTML += `
                    <div class="position-group">
                        <div class="position-title">‚ö†Ô∏è N√£o Identificados</div>
                `;
                lineupData.unknown_players.forEach(player => {
                    lineupHTML += `
                        <div class="player-card">
                            <div class="player-name">${player.nome}</div>
                            <div class="player-count">${player.count}√ó</div>
                        </div>
                    `;
                });
                lineupHTML += `</div>`;
            }

            // Debug info
            if (data.processing_results && data.processing_results.length > 0) {
                lineupHTML += `<div class="debug-section">`;
                lineupHTML += `<div class="debug-title">üîç Detalhes do Processamento (${data.processing_results.length} v√≠deo${data.processing_results.length > 1 ? 's' : ''})</div>`;

                data.processing_results.forEach((result, index) => {
                    lineupHTML += `<div class="debug-item">`;
                    lineupHTML += `<strong>V√≠deo ${index + 1}:</strong> <span>${result.video_id}</span><br>`;
                    lineupHTML += `<strong>Jogadores encontrados:</strong> <span>${result.players_found}</span><br>`;

                    if (result.error) {
                        lineupHTML += `<div style="color: #fca5a5; margin-top: 8px;">‚ùå ${result.error}</div>`;
                    }

                    if (result.players && result.players.length > 0) {
                        lineupHTML += `<div style="margin-top: 10px;">`;
                        result.players.forEach(p => {
                            lineupHTML += `<span class="player-tag">${p}</span>`;
                        });
                        lineupHTML += `</div>`;
                    }

                    lineupHTML += `</div>`;
                });

                lineupHTML += `</div>`;
            }

            lineupDisplay.innerHTML = lineupHTML;
            results.classList.add('active');

            // Scroll para resultados
            setTimeout(() => {
                results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

        function showError(message) {
            error.textContent = `‚ùå ${message}`;
            error.classList.add('active');
            setTimeout(() => {
                error.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    </script>
</body>
</html>
