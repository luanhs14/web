<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartola Helper - Modo H√≠brido</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, sans-serif;
            background: linear-gradient(180deg, #0a3622 0%, #0d4d2f 50%, #0a3622 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .youtube-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
            resize: vertical;
            font-family: 'Roboto', monospace;
            line-height: 1.8;
        }

        .youtube-input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }

        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4);
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.6);
        }

        .process-btn:disabled {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .selection-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .position-group {
            margin-bottom: 25px;
        }

        .position-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid rgba(74, 222, 128, 0.3);
            padding-bottom: 8px;
        }

        .player-checkbox-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 14px 18px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(74, 222, 128, 0.5);
        }

        .player-checkbox-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #16a34a;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
        }

        .player-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .player-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #4ade80;
            margin-left: 15px;
        }

        .confirm-btn {
            width: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            margin-top: 20px;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .confirm-btn:disabled {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .selection-summary {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid rgba(74, 222, 128, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .summary-cost {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ade80;
            margin-top: 8px;
        }

        .final-lineup {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .final-player {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            padding: 14px 18px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 10px;
            padding: 16px;
            margin: 20px 0;
            color: #fca5a5;
        }

        .error.active {
            display: block;
        }

        .help-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Cartola Helper <span class="badge">Modo H√≠brido</span></h1>
            <p class="subtitle">Detecta candidatos e voc√™ confirma a escala√ß√£o!</p>
        </div>

        <div class="input-section">
            <label class="input-label" style="display: block; font-size: 1.1rem; margin-bottom: 12px; font-weight: 500;">Cole o link do v√≠deo do YouTube</label>
            <input
                type="text"
                id="youtubeUrl"
                class="youtube-input"
                placeholder="https://www.youtube.com/watch?v=..."
                style="height: 50px;"
            />
            <p class="help-text">üîç O sistema vai detectar jogadores e voc√™ marca os que realmente foram escalados</p>
        </div>

        <button class="process-btn" id="processBtn" disabled>
            Detectar Candidatos
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Analisando v√≠deo...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="selection-summary" id="summary">
                <div class="summary-text">
                    <span id="selectedCount">0</span> jogadores selecionados
                </div>
                <div class="summary-cost">
                    C$ <span id="totalCost">0.00</span>
                </div>
            </div>

            <div class="selection-panel" id="selectionPanel"></div>

            <button class="confirm-btn" id="confirmBtn" disabled>
                ‚úÖ Confirmar Escala√ß√£o
            </button>
        </div>

        <div class="final-lineup" id="finalLineup" style="display: none; margin-top: 30px;">
            <h2 style="text-align: center; color: #4ade80; margin-bottom: 20px;">üéâ Escala√ß√£o Confirmada!</h2>
            <div id="finalLineupContent"></div>
        </div>
    </div>

    <script>
        const youtubeUrlInput = document.getElementById('youtubeUrl');
        const processBtn = document.getElementById('processBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const selectionPanel = document.getElementById('selectionPanel');
        const selectedCount = document.getElementById('selectedCount');
        const totalCost = document.getElementById('totalCost');
        const finalLineup = document.getElementById('finalLineup');
        const finalLineupContent = document.getElementById('finalLineupContent');

        let candidates = {};
        let videoId = '';

        youtubeUrlInput.addEventListener('input', () => {
            processBtn.disabled = !youtubeUrlInput.value.trim();
        });

        processBtn.addEventListener('click', async () => {
            const url = youtubeUrlInput.value.trim();

            if (!url) {
                showError('Cole um link do YouTube');
                return;
            }

            loading.classList.add('active');
            error.classList.remove('active');
            results.classList.remove('active');
            finalLineup.style.display = 'none';
            processBtn.disabled = true;

            try {
                const response = await fetch('/process_youtube', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: [url], hybrid_mode: true })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao processar v√≠deo');
                }

                candidates = data.candidates;
                videoId = data.processing_results[0]?.video_id || 'unknown';

                displayCandidates(candidates);

                results.classList.add('active');
                setTimeout(() => {
                    results.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                processBtn.disabled = false;
            }
        });

        function displayCandidates(candidates) {
            const positions = {
                'gol': 'Goleiro',
                'lat': 'Laterais',
                'zag': 'Zagueiros',
                'mei': 'Meias',
                'ata': 'Atacantes',
                'tec': 'T√©cnico'
            };

            // Organiza candidatos por posi√ß√£o
            const byPosition = {};
            for (const pos of Object.keys(positions)) {
                byPosition[pos] = [];
            }
            byPosition['outros'] = [];

            for (const [name, info] of Object.entries(candidates)) {
                const pos = info.posicao;
                if (byPosition[pos]) {
                    byPosition[pos].push({ name, ...info });
                } else {
                    byPosition['outros'].push({ name, ...info });
                }
            }

            let html = '';

            for (const [pos, title] of Object.entries(positions)) {
                const players = byPosition[pos];
                if (players.length === 0) continue;

                // Ordena por contagem (mais mencionados primeiro)
                players.sort((a, b) => b.count - a.count);

                html += `<div class="position-group">`;
                html += `<div class="position-title">${title} (${players.length} candidatos)</div>`;

                players.forEach(player => {
                    html += `
                        <label class="player-checkbox-item">
                            <input type="checkbox"
                                   value="${player.name}"
                                   data-price="${player.preco}"
                                   data-position="${pos}"
                                   onchange="updateSelection()">
                            <div class="player-info">
                                <div class="player-name">${player.name}</div>
                                <div class="player-details">Men√ß√µes: ${player.count}√ó</div>
                            </div>
                            <div class="player-price">C$ ${player.preco.toFixed(2)}</div>
                        </label>
                    `;
                });

                html += `</div>`;
            }

            selectionPanel.innerHTML = html;
            updateSelection();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.player-checkbox-item input[type="checkbox"]');
            let count = 0;
            let cost = 0;

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    count++;
                    cost += parseFloat(cb.dataset.price);
                }
            });

            selectedCount.textContent = count;
            totalCost.textContent = cost.toFixed(2);
            confirmBtn.disabled = count === 0;
        }

        confirmBtn.addEventListener('click', async () => {
            const checkboxes = document.querySelectorAll('.player-checkbox-item input[type="checkbox"]:checked');
            const selected = Array.from(checkboxes).map(cb => cb.value);

            if (selected.length === 0) {
                showError('Selecione pelo menos um jogador');
                return;
            }

            loading.classList.add('active');
            confirmBtn.disabled = true;

            try {
                const response = await fetch('/confirm_lineup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        selected_players: selected,
                        video_id: videoId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao salvar escala√ß√£o');
                }

                displayFinalLineup(data);
                results.style.display = 'none';
                finalLineup.style.display = 'block';

                setTimeout(() => {
                    finalLineup.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                confirmBtn.disabled = false;
            }
        });

        function displayFinalLineup(data) {
            const positions = {
                'gol': 'Goleiro',
                'lat': 'Laterais',
                'zag': 'Zagueiros',
                'mei': 'Meias',
                'ata': 'Atacantes',
                'tec': 'T√©cnico'
            };

            let html = `
                <div class="selection-summary">
                    <div class="summary-text">${data.selected_count} jogadores confirmados</div>
                    <div class="summary-cost">C$ ${data.total_cost.toFixed(2)}</div>
                </div>
            `;

            for (const [pos, title] of Object.entries(positions)) {
                const players = data.lineup_by_position[pos] || [];
                if (players.length === 0) continue;

                html += `<div class="position-group">`;
                html += `<div class="position-title">${title}</div>`;

                players.forEach(player => {
                    html += `
                        <div class="final-player">
                            <span class="player-name">${player.nome}</span>
                            <span class="player-price">C$ ${player.preco.toFixed(2)}</span>
                        </div>
                    `;
                });

                html += `</div>`;
            }

            html += `
                <div style="text-align: center; margin-top: 30px;">
                    <button class="process-btn" onclick="location.reload()">
                        Analisar Novo V√≠deo
                    </button>
                </div>
            `;

            finalLineupContent.innerHTML = html;
        }

        function showError(message) {
            error.textContent = `‚ùå ${message}`;
            error.classList.add('active');
        }
    </script>
</body>
</html>
