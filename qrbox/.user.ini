; ========================================
; Configurações PHP para Sistema de Mudança
; ========================================
; Este arquivo é lido automaticamente pelo PHP-FPM

; Limites de upload para aceitar fotos grandes de celular
; O sistema otimiza automaticamente as fotos após o upload
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
